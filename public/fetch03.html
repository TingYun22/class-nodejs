<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sendData()">發送</button>
    



    <script>
        const name='flower';
        const gender='woman';
        const age=12;

        function sendData(){

            fetch('/try-post',{
                method:"POST",
                headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
                body:new URLSearchParams({name,gender,age}).toString()
            }).then(r=>r.json()).then(
                obj=>{
                    console.log(obj);
                }
            )
        }

    </script>
</body>
</html>
